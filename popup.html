      <div class="flex-container">

        <div class="metric-container bitcoin-price">
          <h2 class="metric-title">BTC Price:</h2>
          <div class="metric-value" id="price">---</div>
        </div>
        <div class="verticalLine"></div>
        <div class="metric-container halving-time">
          <h2 class="metric-title">Till Halving:</h2>
          <div class="metric-value" id="halving-time">
            <span class="value">---</span> <span class="unit">days</span>
          </div>
        </div>
        <div class="verticalLine"></div>
        <div class="metric-container btc-dom">
          <h2 class="metric-title">Dominance:</h2>
          <div class="metric-value" id="btc-dom-value">---</div>
        </div>
        <div class="metric-container price-change-24" style="display: none;">
          <h2 class="metric-title">24h Change:</h2>
          <div class="metric-value" id="price-change-24-value">---</div>
        </div>
        <div class="verticalLine"></div>
        <div class="metric-container price-change-7d" style="display: none;">
          <h2 class="metric-title">7d Change:</h2>
          <div class="metric-value" id="price-change-7d-value">---</div>
        </div>
        <div class="verticalLine"></div>
        <div class="metric-container nupl">
          <h2 class="metric-title">NUPL:</h2>
          <div class="metric-value" id="nupl-value">---</div>
        </div>
        <div class="metric-container network-capacity" style="display: none;">
          <h2 class="metric-title">LN Liquidity:</h2>
          <div class="metric-value" id="network-capacity-value">---</div>
        </div>
        <div class="verticalLine"></div>
        <div class="metric-container nodes" style="display: none;">
          <h2 class="metric-title"># Nodes:</h2>
          <div class="metric-value" id="nodes-value">---</div>
        </div>
        <div class="verticalLine"></div>
        <div class="metric-container lightning-channels" style="display: none;">
          <h2 class="metric-title"># Channels:</h2>
          <div class="metric-value" id="lightning-channels-value">---</div>
        </div>
      </div>

      <!-- Call to the group on Telegram -->
      <div class="subscribe-button">
        <a href="https://bitcoinnews.com/newsletter?source=browser-extension" target="_blank" rel="noreferrer">
          <p class="mailingList">
            <span style="cursor: pointer;">Get Free Sats by <span class="subscribe-text">Subscribing</span></span>
            <img src="./media/mail.png" class="mail-img">
          </p>
        </a>
      </div>

      </div>
